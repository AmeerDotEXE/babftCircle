<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BABFT Circle Creator</title>

	<link rel="stylesheet" href="style.css">
	<script type="module" src="main.js"></script>
</head>
<body>
	<div class="sidemenu">
		<button class="sidemenu-close" onclick="this.parentElement.classList.toggle('closed');">Toggle</button>
		<div class="section-content">
			<h1 style="margin: 0;">Create Circles</h1>
			<h2 style="margin: 0;">using rectangles</h2>
		</div>
		<div class="section-content">
			<label>
				<input type="checkbox" id="hide-wireframe"> Hide Wireframe
			</label><br>
			<label>
				<input type="checkbox" id="hide-blocks"> Hide blocks
			</label><br>
			<label>
				<input type="checkbox" id="make-it-sphere"> Make it Sphere
			</label><br>
			<label>
				<input type="checkbox" id="round-numbers" checked> Smaller Numbers
			</label>
		</div>
		<div class="section-content">
			<label class="field-input">
				Block length: <input type="number" id="block-length" value="10">
			</label>
			<label class="field-input">
				Block Count: <input type="number" id="smoothness" value="6">
			</label>
			<label class="field-input">
				Angle: <input type="number" id="angle" value="30">
			</label>
			<label class="field-input">
				block width: <input type="number" id="block-width">
			</label><br>
			<span id="errors">No Errors.</span>
		</div>
		<div class="section-content">
			<label class="field-input">
				Total Blocks: <span id="total-blocks">???</span>
			</label>
			<label class="field-input">
				Current width: <input type="number" id="current-block-width" value="2">
			</label>
			<label class="field-input" style="display: block;">
				Scale <span id="scale-sides-direction">outwards</span> by <span id="scale-sides" style="user-select: all;">???</span> studs each side
			</label>
		</div>
		<div class="section-content">
			<h4 style="margin: 0 0 8px 0;">Cone angle caclculator.</h4>
			<label class="field-input">
				Cone Height: <input type="number" id="cone-height">
			</label>
			<label class="field-input">
				Cone Angle: <input type="number" id="cone-angle">
			</label>
		</div>
		<div style="flex-grow: 1;"></div>
		<div class="section-content">
			Made by <a href="https://www.youtube.com/AmeerYT?sub_confirmation=1">Ameer!</a><br>
			Inspired by <a href="https://youtu.be/CrdO2SVo1Xs">Naser</a>
		</div>
	</div>
</body>
</html>
